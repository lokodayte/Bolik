<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bubble Tea CAS — Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Bubble Tea CAS — Login</h1>
    <form id="loginForm">
      <label>Email
        <input id="email" type="email" required />
      </label>
      <label>Password
        <input id="password" type="password" required />
      </label>
      <button type="submit">Sign in</button>
    </form>

    <p id="msg" class="muted"></p>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    // Owners (full access)
    const OWNER_EMAILS = [
      "b.sargsyan@student.uwcdilijan.am",
      "e.mosoian@student.uwcdilijan.am"
    ];

    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const msgEl = document.getElementById('msg');
      msgEl.textContent = "";

      try {
        const cred = await auth.signInWithEmailAndPassword(email, password);
        const userEmail = cred.user.email.toLowerCase();

        // Owners always allowed, go to dashboard
        if (OWNER_EMAILS.includes(userEmail)) {
          window.location = "view.html";
          return;
        }

        // Everyone else must be in staff collection
        const staffDoc = await db.collection("staff").doc(userEmail).get();
        if (!staffDoc.exists) {
          await auth.signOut();
          msgEl.textContent = "This account is not allowed on this site.";
          return;
        }

        const role = staffDoc.data().role;

        if (role === "order") {
          // Order takers -> order page
          window.location = "order.html";
        } else {
          // Viewers -> dashboard
          window.location = "view.html";
        }
      } catch (err) {
        msgEl.textContent = "Sign-in failed: " + err.message;
      }
    });
  </script>
</body>
</html>
