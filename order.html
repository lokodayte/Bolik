<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bubble Tea — Order</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h2>Bubble Tea — Order</h2>
    <div>
      <span id="who"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="card">
    <form id="orderForm">
      <label>Customer name
        <input id="customer" required />
      </label>

      <label>Bubbles
        <select id="bubbles">
          <option value="mango">Mango bubbles (yellow)</option>
          <option value="peach">Peach bubbles (orange)</option>
          <option value="passion_fruit">Passion fruit bubbles</option>
          <option value="lychee">Lychee bubbles</option>
          <option value="pomegranate">Pomegranate bubbles (red)</option>
        </select>
      </label>

      <label>Syrup
        <select id="syrup">
          <option value="mango">Mango syrup</option>
          <option value="peach">Peach syrup</option>
          <option value="passion_fruit">Passion fruit syrup</option>
          <option value="strawberry">Strawberry syrup</option>
          <option value="pomegranate">Pomegranate syrup</option>
          <option value="Lemon">Lemon syrup</option>
        </select>
      </label>

      <label>Tea
        <select id="tea">
          <option value="green">Green tea</option>
          <option value="black">Black tea</option>
        </select>
      </label>

      <label>Payment type
        <select id="payment">
          <option value="cash">Cash</option>
          <option value="card">Card</option>
        </select>
      </label>

      <label>Price (AMD)
        <input id="price" type="number" min="0" required />
      </label>

      <button type="submit" id="submitBtn">Finish (submit order)</button>
    </form>
    <p id="status" class="muted"></p>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    const OWNER_EMAILS = [
      "b.sargsyan@student.uwcdilijan.am",
      "e.mosoian@student.uwcdilijan.am"
    ];

    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check authentication and role
    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location = "index.html";
        return;
      }

      const email = user.email.toLowerCase();
      let allowed = false;

      if (OWNER_EMAILS.includes(email)) {
        // Owners can also take orders if they want
        allowed = true;
      } else {
        try {
          const doc = await db.collection("staff").doc(email).get();
          const role = doc.exists ? doc.data().role : null;
          if (role === "order") allowed = true;
        } catch (err) {
          console.error(err);
        }
      }

      if (!allowed) {
        await auth.signOut();
        window.location = "index.html";
        return;
      }

      document.getElementById("who").textContent = email;
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => window.location = "index.html");
    });

    // Submit order
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const customer = document.getElementById("customer").value.trim();
      const bubbles = document.getElementById("bubbles").value;
      const syrup = document.getElementById("syrup").value;
      const tea = document.getElementById("tea").value;
      const payment = document.getElementById("payment").value;
      const price = Number(document.getElementById("price").value) || 0;

      const user = auth.currentUser;
      if (!user) {
        document.getElementById("status").textContent = "You must be logged in.";
        return;
      }

      try {
        await db.collection("orders").add({
          customer,
          bubbles,
          syrup,
          tea,
          payment,
          price,
          createdBy: user.email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("status").textContent = "Order submitted successfully!";
        document.getElementById("orderForm").reset();
      } catch (err) {
        document.getElementById("status").textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
